<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Terminal</title>
  <style>
    body {
      background-color: black;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      padding: 10px;
      white-space: pre;
    }
  </style>
</head>
<body id="terminal">
<script>
  const terminal = document.getElementById("terminal");
  const commands = [
    "Connecting to remote server...",
    "Access granted.",
    "Running nmap scan on 192.168.1.1...",
    "nmap result: 3 open ports found.",
    "Uploading payload...",
    "Bypassing firewall...",
    "Accessing admin panel...",
    "Downloading database...",
    "HACK COMPLETE. Logging out..."
  ];

  let i = 0;
  function typeLine() {
    if (i < commands.length) {
      terminal.innerHTML += "\n> " + commands[i++];
      setTimeout(typeLine, 1000);
    } else {
      terminal.innerHTML += "\n\n[Session terminated]";
    }
  }

  window.onload = typeLine;
</script>
</body>
</html>
